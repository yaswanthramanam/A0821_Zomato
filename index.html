<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width="device-width", initial-scale=1.0">
        <title> Zomato clone</title>
        <link rel="stylesheet" href="class.css"/>
        <body bgcolor="#ebf2ff"></body>

    </head>
    <body>
        <header class="heade">
            <nav class="navi">
                <div class="navi__div">
                    <img alt="ZOMATO" class="navi__img" src="logo.png"/>
                </div>
                <div class="navbar__nav__items">
                    <div class="navi__button">
                        <button class="navi__but">Order Now</button>
                    </div>
                </div>
                
            </nav>
        </header>
        <main class="container">
            <section class="hero__container">
                <div class="hero__image__container">
                    <img alt="heroimage" class="hero__image" src="hero.jpg"/>
                    <img alt="heroimageshape" class="hero__image__shape" src="heroShape.svg"/>
                    <img alt="heroimageshape" class="hero__image__pattern" src="herobgpattren.svg"/>

                </div>
                <div class="hero__description">
                    <div class="hero__text" >Order food in ZOMATO and Give a Yummy taste to Your tummy</div>
                   <br>
                    <button class="navi__but" >Order Now</button>
                </div>
            </section>
            <section class="videofootage_container">
                <div class="video__footage">
                    <!--<iframe class="video" width="727" height="409"/> -->
                    <iframe  src="https://www.youtube.com/embed/dXirvvVXXWA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                </div>
                

            </section>
            <div class="video__end__text">
                Experience the taste of the food, garnished with the falvour of devine!!
            </div>
            <section class="food__list__container">
                <h1 class="text-x1">Explore our menu</h1>
                <div class="food__list__container__diagonal"></div>
                <div class="food__menu__card__list">
                    <div class="food__menu__card">
                        <img src="burger.jpg" alt="burger" class="food__menu__card__image"/>
                        <div class="food__menu__card__details">
                            <h4 class="food__menu__card__title"><strong>Burgers</strong></h4>
                            <p>
                                Burger King
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                    </div>
                    <div style="margin-top: -1rem; margin-bottom: 1rem;" class="food__menu__card">
                        <img src="burger.jpg" alt="burger" class="food__menu__card__image"/>
                        <div class="food__menu__card__details">
                            <h4 class="food__menu__card__title"><strong>Burgers</strong></h4>
                            <p>
                                Burger King
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                    </div>
                    <div class="food__menu__card">
                        <img src="burger.jpg" alt="burger" class="food__menu__card__image"/>
                        <div class="food__menu__card__details">
                            <h4 class="food__menu__card__title"><strong>Burgers</strong></h4>
                            <p>
                                Burger King
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                    </div>
                </div>
        </section>
        <section class="restaurant__list__container">
            <div class="restaurant__list__text">
                <h4 class="text-x1">Order Food On Zomato</h4>
            </div>
            <div class="restaurant__list__images__container">
                <div class="restaurant__list__row1">
                    <img src="restaurant1.jpg" alt="r1" class="restaurant1"/>
                    <img src="restaurant2.jpg" alt="r2" class="restaurant2"/>
                </div>
                <div class="restaurant__list__row2">
                    <img src="restaurant3.jpg" alt="r3" class="restaurant3"/>
                    <img src="restaurant4.jpg" alt="r4" class="restaurant4"/>
                </div>
            </div>
        </section>
        </main>


    </body>

</html>
